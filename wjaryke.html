<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited! | Alex's Birthday</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --bg: #0f0c29;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0,0,0,0.5);
            margin: 20px;
        }

        .header-img {
            width: 100px;
            height: 100px;
            background: var(--accent);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            box-shadow: 0 0 20px var(--accent);
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            background: linear-gradient(to right, #fff, var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: var(--secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 15px;
        }

        .time-box span {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .time-box label {
            font-size: 0.7rem;
            color: #ccc;
        }

        /* Location Section */
        .location-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .location-box h3 {
            margin-top: 0;
            color: var(--secondary);
            display: flex;
            align-items: center;
        }

        .map-placeholder {
            width: 100%;
            height: 150px;
            background: #222;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
            border: none;
        }

        /* RSVP Button */
        .btn {
            display: block;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(253, 121, 168, 0.3);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent);
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header-img">üéÇ</div>
        <p class="tagline">You're cordially invited to</p>
        <h1>ALEX'S 21ST</h1>
        <p>Let's celebrate a night of music, memories, and magic!</p>

        <div class="countdown">
            <div class="time-box"><span id="days">00</span><label>Days</label></div>
            <div class="time-box"><span id="hours">00</span><label>Hours</label></div>
            <div class="time-box"><span id="mins">00</span><label>Mins</label></div>
        </div>

        <div class="location-box">
            <h3>üìç Where & When</h3>
            <p><strong>Date:</strong> October 24th, 2026</p>
            <p><strong>Time:</strong> 7:00 PM onwards</p>
            <p><strong>Address:</strong> The Neon Lounge, 456 Party Blvd, Manhattan, NY</p>
            
            <iframe 
                class="map-placeholder"
                src="https://maps.google.com/maps?q=Manhattan%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed">
            </iframe>
        </div>

        <a href="mailto:rsvp@example.com?subject=I'm Coming!" class="btn">COUNT ME IN!</a>
    </div>

    <script>
        // Simple Countdown Logic
        const targetDate = new Date("Oct 24, 2026 19:00:00").getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById('days').innerText = d < 10 ? '0'+d : d;
            document.getElementById('hours').innerText = h < 10 ? '0'+h : h;
            document.getElementById('mins').innerText = m < 10 ? '0'+m : m;
        }, 1000);
    </script>
</body>
</html>
